<a mat-raised-button color="warn" routerLink="/medico/cadastrar">
    <mat-icon>event</mat-icon>
    Novo MÃ©dico
  </a>
  
  <table mat-table [dataSource]="medicos" class="mat-elevation-z8">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let medico"> {{medico._id}} </td>
    </ng-container>
    
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let medico"> {{medico.nome}} </td>
      </ng-container>
      
    <ng-container matColumnDef="crm">
        <th mat-header-cell *matHeaderCellDef> Crm </th>
        <td mat-cell *matCellDef="let medico"> {{medico.crm}} </td>
      </ng-container>
      
      <ng-container matColumnDef="especialidade">
        <th mat-header-cell *matHeaderCellDef> Especialidade </th>
        <td mat-cell *matCellDef="let medico"> {{medico.especialidade}} </td>
      </ng-container>

    <ng-container matColumnDef="criadoEm">
      <th mat-header-cell *matHeaderCellDef> Criado em </th>
      <td mat-cell *matCellDef="let medico"> {{ medico.createdAt | date: "dd/MM/yyyy HH:mm:ss" }} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
